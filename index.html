<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>乔迁邀请函</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 封面全屏 -->
<section class="hero fade-in">
    <div class="hero-overlay">
        <h1>诚邀您参加我们的乔迁之喜</h1>
        <p>2025年10月28日 · 佛山</p>
    </div>
</section>

<!-- 内容 -->
<div class="content slide-up">
    <h2>💌 亲爱的朋友</h2>
    <p>我们诚挚地邀请您来到新居，共同庆祝乔迁之喜。</p>
    <p>时间：2025年10月28日 下午3:00</p>
    <p>地点：佛山市新希望悦珑湾14栋504</p>
</div>

<!-- 地图模块 -->
<section class="map-section slide-up">
    <h2>📍 新居位置</h2>
    <div class="map-container">
        <iframe 
            src="https://uri.amap.com/marker?position=113.064839,23.009859&name=新希望悦珑湾&src=mypage" 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</section>

<div class="footer slide-up">
    <p>期待您的到来 · Best Wishes</p>
</div>

<button id="music-btn">♪ 播放音乐</button>
<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
